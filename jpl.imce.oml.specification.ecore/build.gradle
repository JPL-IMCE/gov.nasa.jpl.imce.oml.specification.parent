dependencies {
	compile "org.eclipse.xtext:org.eclipse.xtext.xbase:${xtextVersion}"
	compile 'org.eclipse.emf:org.eclipse.emf.ecore.xcore.lib:+'
	compile files('lib/java-uuid-generator-3.1.3.jar')
	
	// see http://download.eclipse.org/modeling/emf/cdo/drops/R20160607-1209/
	compile 'org.eclipse.emf.cdo:org.eclipse.net4j.util:3.6.0.v20160607-1254'
	compile 'org.eclipse.emf.cdo:org.eclipse.emf.cdo.common:4.5.0.v20160301-1326'
	compile 'org.eclipse.emf.cdo:org.eclipse.emf.cdo:4.5.0.v20160607-1254'
	
	xtextLanguages 'org.eclipse.emf:org.eclipse.emf.ecore.xcore:+'
	xtextLanguages 'org.eclipse.emf:org.eclipse.emf.ecore.xcore.lib:+'
	xtextLanguages 'org.eclipse.emf:org.eclipse.emf.codegen.ecore:+'
	xtextLanguages 'org.eclipse.emf:org.eclipse.emf.codegen.ecore.xtext:+'
	xtextLanguages "org.eclipse.xtext:org.eclipse.xtext.ecore:${xtextVersion}"
	xtextLanguages files('lib/java-uuid-generator-3.1.3.jar')
	xtextLanguages 'org.eclipse.emf.cdo:org.eclipse.net4j.util:3.6.0.v20160607-1254'
	xtextLanguages 'org.eclipse.emf.cdo:org.eclipse.emf.cdo.common:4.5.0.v20160301-1326'
	xtextLanguages 'org.eclipse.emf.cdo:org.eclipse.emf.cdo:4.5.0.v20160607-1254'
}

sourceSets {
	main {
		resources {
			exclude '**/*.xcore'
		}
	}
}

generateXtext.onlyIf { false }

xtext {
	version = "${xtextVersion}"
	languages {
		ecore {
			setup = 'org.eclipse.xtext.ecore.EcoreSupport'
		}
		codegen {
			setup = 'org.eclipse.emf.codegen.ecore.xtext.GenModelSupport'
		}
		xcore {
			setup = 'org.eclipse.emf.ecore.xcore.XcoreStandaloneSetup'
			generator.outlet.producesJava = true
		}
	}
}
